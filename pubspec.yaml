name: weather_app
description: Advanced Flutter weather application
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # HTTP & Networking
  http: ^1.1.0

  # State Management
  riverpod: ^2.4.0
  flutter_riverpod: ^2.4.0

  # Local Storage
  shared_preferences: ^2.2.0

  # Notifications
  flutter_local_notifications: ^17.0.0
  timezone: ^0.9.2

  # UI
  cached_network_image: ^3.3.0


  intl: ^0.19.0


  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
